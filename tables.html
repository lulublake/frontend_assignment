<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td{
            border: 1px solid  black;
        }
        th, td {
            padding: 10px 40px 20px 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Fruits</th>
            <th>Colours</th>
            <th>Amount to take</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Green/Red</td>
            <td>2pd</td>
        </tr>
        <tr>
            <td>Pineapple</td>
            <td>Yellow</td>
            <td>1pd</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Orange</td>
            <td>2pd</td>
        </tr>
    </table>
</body>
</html>
