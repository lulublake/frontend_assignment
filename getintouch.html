<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="cw_styles.css">
    <title>Get in touch</title>
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img src="messages-app-icon.webp" alt="message icon">
        </div>
        <div class="text-container">
            <h1>Get in touch</h1>
            <input type="text" placeholder="Name"><br>
            <i class="fa-solid fa-user user-icon" style="color: #9e9e9e;"></i>
            <input type="email" placeholder="Email"><br>
            <i class="fa-solid fa-envelope email-icon" style="color: #9e9e9e;"></i>
            <textarea name="" id="" cols="43" rows="5" placeholder="Message"></textarea>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
