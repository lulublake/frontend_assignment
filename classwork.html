<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="classworkstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="user">
        <div class="top_user">
            <div class="profile-name">
                <img class="profile-img" src="A black america 1.png" alt="Profile image">
                <div class="text">
                    <h3>Lulu__</h3>
                    <p>Oluchi Onyeguke</p>
                </div>
            </div>
            <a href="welcomepage.html">View more</a>
        </div>
        <img class="user-image" src="KACG2577.JPG" alt="" width="100%">
        <div class="bottom_user">
            <div class="like">
                <i class="fa-regular fa-heart" style="color: #000000;"></i>
                <p>10 Likes</p>
            </div>
            <div class="comment">
                <i class="fa-regular fa-comment" style="color: #000000;"></i>
                <p>2 Comments</p>
            </div>
        </div>
    </div>

</html>
