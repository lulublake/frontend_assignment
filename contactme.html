<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactme.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="main-container">
        <h1>Contact form</h1>
        <form action="">
            <label for="name">Your Name</label>
            <input type="text" name="f_name" id="f_name" placeholder="First name">
            <input type="text" name="l_name" id="l_name" placeholder="Last name"><br>

            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" placeholder="e.g hello@contact.net"><br>

            <label for="phoneno">Phone*</label>
            <input type="number" name="phoneno" id="phoneno" placeholder="###">
            <input type="number" name="phoneno" id="phoneno" placeholder="###">
            <input type="number" name="phoneno" id="phonenom" placeholder="####"><br>

            <label for="messagetype">Message Subject*</label>
            <select name="messagetype" id="messagetype">
                <option value="other">Other</option>
            </select><br>

            <div class="text-area">
                <label for="message">Message*</label>
                <input type="text" id="message"><br>
            </div>
            <hr>
        </form>
        <button>SUBMIT FORM</button>
    </div>
</body>
</html>
